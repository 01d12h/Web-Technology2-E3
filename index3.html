<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nav 3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="nav3">
    <a href="#" class="hamburger-icon3">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" stroke="#000" stroke-width="2" stroke-linecap="round" fill="none"/>
      </svg>
    </a>
    <ol class="main-nav3">
      <li><a href="/index.html">Nav1</a></li>
      <li><a href="/index2.html">Nav2</a></li>
      <li><a href="/index3.html">Nav3</a></li>
    </ol>
    <div class="side-nav3">
      <ul>
        <li><a href="#" id="close3">X</a></li>
        <li><a href="/index.html">Nav1</a></li>
        <li><a href="/index2.html">Nav2</a></li>
        <li><a href="/index3.html">Nav3</a></li>
      </ul>
    </div>
  </div>

  <script>
    const btnOpen3 = document.querySelector('.hamburger-icon3');
    const btnClose3 = document.querySelector('#close3');
    const nav3 = document.querySelector('.side-nav3');

    btnOpen3.addEventListener('click', () => {
      nav3.style.width = '100vw';
    });
    btnClose3.addEventListener('click', () => {
      nav3.style.width = '0';
    });
  </script>
</body>
</html>
